{% extends 'base.html' %}

{% block content %}
<h1>Change your password</h1>
<form action="" method="post">
    {% csrf_token %}

    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}

    <p>{{ form.email }}</p>
    <p>Type your email, we will send password reset link to you</p>
    <input class="btn btn-outline-danger" type="submit" value="Reset password">
</form>
{% endblock %}
