{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Edit your dress!</legend>
      {{ form | crispy }}
      <input type="submit" class="btn btn-outline-success" value="Save changes"/>
    </fieldset>
</form>
{% endblock %}
